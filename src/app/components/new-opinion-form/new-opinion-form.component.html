
<h2 class="mt-0">Deja tu comentario</h2>
<form novalidate [formGroup]="formNewOpinion" (ngSubmit)="OnSubmit()">
  <div class="row">
    <div class="col-10">
      <input class="form-control" type="text" name="texto" id="texto" formControlName="texto">
    </div>
    <div class="col-2">
      <input [disabled]="!formNewOpinion.valid" type="submit" value="+" class="btn miboton fw-bold fs-5">
    </div>
  </div>

</form>
